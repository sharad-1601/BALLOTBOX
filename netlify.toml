[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[build]
  command = "export CI=false && npm install --force && npm run build"
  publish = "/build"

[context.production.environment]
  NODE_VERSION = "14"

[context.deploy-preview]
  command = "npm install --force && npm run build"
  publish = "build"
